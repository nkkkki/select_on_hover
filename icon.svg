<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle (light) -->
  <circle cx="32" cy="32" r="28" fill="#E3F2FD" stroke="#1976D2" stroke-width="2"/>
  
  <!-- Selection circle -->
  <circle cx="32" cy="32" r="20" fill="none" stroke="#1976D2" stroke-width="3" stroke-dasharray="3,2"/>
  
  <!-- Crosshair center -->
  <line x1="32" y1="22" x2="32" y2="42" stroke="#1976D2" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="22" y1="32" x2="42" y2="32" stroke="#1976D2" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Small dot at center -->
  <circle cx="32" cy="32" r="2.5" fill="#1976D2"/>
  
  <!-- Outer decorative elements (small circles at cardinal points) -->
  <circle cx="32" cy="8" r="3" fill="#1976D2" opacity="0.6"/>
  <circle cx="32" cy="56" r="3" fill="#1976D2" opacity="0.6"/>
  <circle cx="8" cy="32" r="3" fill="#1976D2" opacity="0.6"/>
  <circle cx="56" cy="32" r="3" fill="#1976D2" opacity="0.6"/>
</svg>